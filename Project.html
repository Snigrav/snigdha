<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sign Up Form</h1>
    <button id="openModalBtn">Signup</button>
  </header>
  <main>
    
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <form id="signupForm">
          <label for="name">Name (minimum length 5, no numbers):</label>
          <input type="text" id="name" name="name" pattern="[A-Za-z]{5,}" required>

          <label for="email">Email (should be a Gmail account):</label>
          <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" required>

          <label for="password">Password (minimum length 8):</label>
          <input type="password" id="password" name="password" minlength="8" required>

          <label for="phone">Phone Number (10 digits):</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="sports">Sports you are interested in:</label>
          <select id="sports" name="sports[]" multiple required>
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tennis</option>
            <!-- Add more sports options as needed -->
          </select>

          <button type="submit">Signup</button>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>

</body>
</html>
